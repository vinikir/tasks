<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

		<title>Clube do Dev - Task Management</title>

	<body>
		<div class="container">
			<div class="fixed">
				<div class="row ">
					<div >
						<label>Buscar Task</label>
					
					</div>
					<div >
						<input type="text" class='input' id="taskBuscar" />

					</div>
				</div><br>
				<div class="row" >
					<div >
						<label>Criar e Iniciar Task</label><br>
						<input type="text" id="taksId" class='input' />

					</div>
				</div>
			</div>
			<br>

			<div>
				<table class="table">
					<thead>
						<tr>
							<td>Task</td>
							<td>Tempo</td>
							<td>Ação</td>
						</tr>
					</thead>
					<tbody id="bodyTable">
						
					</tbody>
				</table>
			</div>
		</div>

	<script  src="./API/API.js" ></script>
	<script  src="../public/js/funcoes.js" ></script>
